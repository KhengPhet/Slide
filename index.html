<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Ensure images are responsive */
        img {
            width: 100%;
            height: auto;
        }

        /* Style for card containers */
        .card {
            margin-bottom: 15px;
        }

        /* Make the image container responsive */
        #image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        /* Default: set card width */
        .card {
            flex: 1 1 calc(25% - 15px);
            /* 4 cards in a row */
            max-width: 300px;
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 768px) {
            #image-container {
                justify-content: center;
            }

            .card {
                flex: 1 1 calc(50% - 15px);
                /* 2 cards in a row */
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {
            #image-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                flex: 1 1 100%;
                /* Full width cards for mobile */
                max-width: 100%;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <div id="image-container" class=" d-flex justify-content-between">
            <div class="card bg-secondary " style="width: 19rem; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
                <img id="image-1" style="width: 300px;" class="p-2"
                    src="https://m.media-amazon.com/images/I/81ani+NedxL._AC_SL1500_.jpg" alt="">
                <div class="card-body">
                    <p class="card-title">Men's Faux Leather Jacket</p>
                    <h3 class="card-text">20$</h3>
                </div>
            </div>
            <div class="card bg-secondary " style="width: 19rem; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
                <img id="image-2" style="width: 300px;" class="p-2"
                    src="https://m.media-amazon.com/images/I/81ani+NedxL._AC_SL1500_.jpg" alt="">

                <div class="card-body">
                    <p class="card-title">Men's Faux Leather Jacket</p>
                    <h3 class="card-text">20$</h3>
                </div>
            </div>
            <div class="card bg-secondary" style="width: 19rem; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
                <img id="image-3" style="width: 300px;" class="p-2"
                    src="https://m.media-amazon.com/images/I/81ani+NedxL._AC_SL1500_.jpg" alt="">

                <div class="card-body">
                    <p class="card-title">Men's Faux Leather Jacket</p>
                    <h3 class="card-text">20$</h3>
                </div>
            </div>
            <div class="card bg-secondary " style="width: 19rem; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
                <img id="image-4" style="width: 300px;" class="p-2"
                    src="https://m.media-amazon.com/images/I/81ani+NedxL._AC_SL1500_.jpg" alt="">

                <div class="card-body">
                    <p class="card-title">Men's Faux Leather Jacket</p>
                    <h3 class="card-text">20$</h3>
                </div>
            </div>

        </div>
        <div class="d-flex justify-content-center align-items-center mt-3">
            <button class="btn btn-warning me-3" onclick="Prov()">Prov</button>
            <button class="btn btn-primary" onclick="Next()">Next</button>
        </div>

    </div>

    <script>
        const images = [
            "https://m.media-amazon.com/images/I/81ani+NedxL._AC_SL1500_.jpg",
            "https://m.media-amazon.com/images/I/81ani+NedxL._AC_SL1500_.jpg",
            "https://m.media-amazon.com/images/I/81ani+NedxL._AC_SL1500_.jpg",
            "https://m.media-amazon.com/images/I/81ani+NedxL._AC_SL1500_.jpg",

            "https://cdn11.bigcommerce.com/s-ot4bm4k49l/images/stencil/1000x1000/products/3865/6211/FIM276_1_1__85019.1552763157.jpg?c=2",
            "https://cdn11.bigcommerce.com/s-ot4bm4k49l/images/stencil/1000x1000/products/3865/6211/FIM276_1_1__85019.1552763157.jpg?c=2",
            "https://cdn11.bigcommerce.com/s-ot4bm4k49l/images/stencil/1000x1000/products/3865/6211/FIM276_1_1__85019.1552763157.jpg?c=2",
            "https://cdn11.bigcommerce.com/s-ot4bm4k49l/images/stencil/1000x1000/products/3865/6211/FIM276_1_1__85019.1552763157.jpg?c=2",

            "https://oliveplanet.in/cdn/shop/files/tactical_softshell_jacket_olive_green_with_shoulder_flap_name_tab_1280x.jpg?v=1702017307",
            "https://oliveplanet.in/cdn/shop/files/tactical_softshell_jacket_olive_green_with_shoulder_flap_name_tab_1280x.jpg?v=1702017307",
            "https://oliveplanet.in/cdn/shop/files/tactical_softshell_jacket_olive_green_with_shoulder_flap_name_tab_1280x.jpg?v=1702017307",
            "https://oliveplanet.in/cdn/shop/files/tactical_softshell_jacket_olive_green_with_shoulder_flap_name_tab_1280x.jpg?v=1702017307",
        ];

        let index = 0;

        function Next() {
            index += 4;  // Move to the next group of 4 images
            if (index == images.length) {
                index = 0;  // If reached end, reset index
            }

            // Update each of the 4 images with the next set in the array
            document.getElementById('image-1').src = images[index];
            document.getElementById('image-2').src = images[index + 1];
            document.getElementById('image-3').src = images[index + 2];
            document.getElementById('image-4').src = images[index + 3];
        }


        function Prov() {
            index -= 4;  // Move to the previous group of 4 images
            if (index ==-4) {
                index = images.length - 4;  // Wrap around to the end
            }

            // Update each of the 4 images with the previous set in the array
            document.getElementById('image-1').src = images[index];
            document.getElementById('image-2').src = images[index + 1];
            document.getElementById('image-3').src = images[index + 2];
            document.getElementById('image-4').src = images[index + 3];
        }
    </script>
</body>

</html>
